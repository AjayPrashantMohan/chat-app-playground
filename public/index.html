<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ajay's Chat Bot</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		 <div class="vertical-center">
			 <div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well"> <!--bootstrap divides screen into 12 parts ,"col-md-4" takes 4 parts and "col-md-offset-4" leaves 4 parts as offsets on both sides -->
					  <h1 class="text-center">Join Chat</h1>
						<form action="/chat.html">
							<div class="form-group">
								<label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="name" autocomplete="off" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label>Chat Room Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="room" autocomplete="off" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<input type="submit" value="Join Chat" class="btn btn-primary btn-block">
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
